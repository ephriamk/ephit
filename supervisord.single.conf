[supervisord]
nodaemon=true
logfile=/dev/stdout
logfile_maxbytes=0
pidfile=/tmp/supervisord.pid
# Environment variables are set by Docker/Render - pass them through to child processes
# Python code in repository.py has fallback defaults if env vars aren't set

[program:surrealdb]
command=bash -c "surreal start --log warn --user ${SURREAL_USER:-root} --pass ${SURREAL_PASSWORD:-root} rocksdb:/mydata/mydatabase.db"
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
autorestart=true
priority=5
autostart=true
startsecs=5
passenv=SURREAL_USER,SURREAL_PASSWORD

[program:api]
command=uv run uvicorn api.main:app --host 0.0.0.0 --port 5055 --workers 1
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
autorestart=true
priority=10
autostart=true
startsecs=3
passenv=SURREAL_URL,SURREAL_USER,SURREAL_PASSWORD,SURREAL_NAMESPACE,SURREAL_DATABASE,JWT_SECRET

[program:worker]
command=bash -c "sleep 10 && uv run surreal-commands-worker --import-modules commands"
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
autorestart=true
priority=20
autostart=true
startsecs=3
passenv=SURREAL_URL,SURREAL_USER,SURREAL_PASSWORD,SURREAL_NAMESPACE,SURREAL_DATABASE

[program:frontend]
command=bash -c "sleep 5 && NODE_OPTIONS='--max-old-space-size=128' node .next/standalone/server.js -p ${PORT:-8502}"
directory=/app/frontend
environment=NODE_ENV="production",PORT="8502",NODE_OPTIONS="--max-old-space-size=128"
passenv=API_URL,NEXT_PUBLIC_API_URL,INTERNAL_API_URL
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
autorestart=true
priority=30
autostart=true
startsecs=5